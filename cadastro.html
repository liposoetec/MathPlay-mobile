<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MathPlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            background: linear-gradient(135deg, #E8F4FC 0%, #D4E6F1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #5D9CEC;
            margin-bottom: 1rem;
        }
        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: 600;
            color: #6B7C93;
            display: block;
            margin-bottom: 0.3rem;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #D4E6F1;
            border-radius: 12px;
            transition: all 0.3s ease;
            align-self: center;
        }
        input:focus {
            border-color: #5D9CEC;
            outline: none;
            box-shadow: 0 0 0 3px rgba(93,156,236,0.2);
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #5D9CEC, #89B8E0);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        p {
            margin-top: 1rem;
            color: #6B7C93;
        }
        a {
            color: #5D9CEC;
            font-weight: 600;
            text-decoration: none;
        }
        .loading {
            display: none;
            margin-top: 1rem;
            color: #5D9CEC;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criar Conta</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <div class="loading" id="loadingMsg">Criando sua conta...</div>
        <p>Já tem conta? <a href="index.html">Entrar</a></p>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { auth } from "./firebase.js";
        import { db } from "./firebase.js";
        import { 
            createUserWithEmailAndPassword,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { 
            doc, setDoc 
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const form = document.getElementById("cadastroForm");
        const loadingMsg = document.getElementById("loadingMsg");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value;

            if (!nome) {
                alert("Por favor, digite seu nome.");
                return;
            }

            loadingMsg.style.display = "block";

            try {
                // cria conta no Firebase Auth
                const userCred = await createUserWithEmailAndPassword(auth, email, senha);

                // atualiza nome de exibição no Auth
                await updateProfile(userCred.user, { displayName: nome });

                // salva informações no Firestore (collection 'usuarios')
                await setDoc(doc(db, "usuarios", userCred.user.uid), {
                    nome: nome,
                    email: email
                });

                alert("Conta criada com sucesso! Você já pode entrar.");
                window.location.href = "index.html";
            } finally {
                loadingMsg.style.display = "none";
            }
        });
    </script>
</body>
</html>
